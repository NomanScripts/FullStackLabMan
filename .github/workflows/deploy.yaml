name: Deploy FullStackLabMan (Frontend + Backend)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add EC2 host to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # ---------- FRONTEND ----------
      - name: Install dependencies and build frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: Remove old frontend dist on EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "
            sudo rm -rf /home/ubuntu/FullStackLabMan/frontend &&
            mkdir -p /home/ubuntu/FullStackLabMan/frontend
          "

      - name: Upload frontend build to EC2
        run: |
          scp -i ~/.ssh/id_rsa -r ./frontend/dist/* ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/home/ubuntu/FullStackLabMan/frontend/

      - name: Fix frontend permissions and restart NGINX
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "
            sudo chown -R www-data:www-data /home/ubuntu/FullStackLabMan/frontend &&
            sudo chmod -R 755 /home/ubuntu/FullStackLabMan/frontend &&
            sudo chmod +x /home /home/ubuntu /home/ubuntu/FullStackLabMan /home/ubuntu/FullStackLabMan/frontend &&
            sudo systemctl reload nginx
          "

      # ---------- BACKEND ----------
      - name: Upload backend code to EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "
            rm -rf /home/ubuntu/FullStackLabMan/backend &&
            mkdir -p /home/ubuntu/FullStackLabMan/backend
          "
          scp -i ~/.ssh/id_rsa -r ./backend/* ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/home/ubuntu/FullStackLabMan/backend/

      - name: Restart PM2 backend app
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "
            cd /home/ubuntu/FullStackLabMan/backend &&
            pm2 restart backend-app || pm2 start index.js --name backend-app
          "
