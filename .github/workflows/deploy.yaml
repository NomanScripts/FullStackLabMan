name: Deploy FullStackLabMan (Dockerized)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy to EC2 with Docker
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ” Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: ðŸ§± Build & Push Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/labman-frontend ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/labman-frontend

      - name: ðŸ§± Build & Push Backend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/labman-backend ./backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/labman-backend

      - name: ðŸ› ï¸ Setup SSH Access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸ“¤ Upload `.env.production` to backend folder on EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "mkdir -p /home/ubuntu/FullStackLabMan/backend"
          scp -i ~/.ssh/id_rsa ./backend/.env.production ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/home/ubuntu/FullStackLabMan/backend/.env.production

      - name: ðŸš€ Deploy via Docker Compose on EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "
            cd /home/ubuntu/FullStackLabMan &&
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/labman-frontend &&
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/labman-backend &&
            docker-compose down &&
            docker-compose up -d --remove-orphans
          "
