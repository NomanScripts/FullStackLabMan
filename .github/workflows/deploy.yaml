name: Deploy to EC2

on:
  push:
    branches:
      - main # or your branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          echo "$EC2_SSH_KEY" > private_key.pem
          chmod 600 private_key.pem
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

      - name: Build frontend
        run: |
          npm ci
          npm run build

      - name: Deploy to EC2
        run: |
          scp -i private_key.pem -r ./dist ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USERNAME }}/FullStackLabMan/frontend/
