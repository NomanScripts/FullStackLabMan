name: Deploy FullStackLabMan (Dockerized)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy to EC2 with Docker
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Code
        uses: actions/checkout@v3

      - name: 🔐 Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "mian3434" --password-stdin

      - name: 🧱 Build & Push Frontend Image
        run: |
          docker build -t mian3434/labman-frontend ./frontend
          docker push mian3434/labman-frontend

      - name: 🧱 Build & Push Backend Image
        run: |
          docker build -t mian3434/labman-backend ./backend
          docker push mian3434/labman-backend

      - name: 🛠️ Setup SSH Access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: 📤 Upload `.env.production` to EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "mkdir -p /home/ubuntu/FullStackLabMan/backend"
          scp -i ~/.ssh/id_rsa ./backend/.env.production ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/home/ubuntu/FullStackLabMan/backend/.env.production

      - name: 🚀 Deploy via Docker Compose
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "
            cd /home/ubuntu/FullStackLabMan &&
            docker compose pull &&
            docker compose down &&
            docker compose up -d --remove-orphans
          "
