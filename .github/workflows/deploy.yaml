name: Deploy FullStackLabMan (Dockerized)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy to EC2 with Docker
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Code
        uses: actions/checkout@v3

      - name: 🔐 Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: 🧱 Build & Push Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/labman-frontend ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/labman-frontend

      - name: 🧱 Build & Push Backend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/labman-backend ./backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/labman-backend

      - name: 🛠️ Setup SSH Access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: 🚀 Deploy via Docker Compose on EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "
            cd /home/ubuntu/FullStackLabMan &&
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/labman-frontend &&
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/labman-backend &&
            docker-compose -f docker-compose.prod.yml down &&
            docker-compose -f docker-compose.prod.yml up -d --remove-orphans
          "
