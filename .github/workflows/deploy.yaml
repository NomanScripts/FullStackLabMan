name: Deploy FullStackLabMan (Dockerized)

on:
  push:
    branches:
      - main

env:
  ENV_STAGE: dev # change to dev/staging/production as needed

jobs:
  deploy:
    name: Build & Deploy to EC2 with Docker
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Code
        uses: actions/checkout@v3

      - name: 🔐 Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "mian3434" --password-stdin

      - name: 🔧 Prepare .env files
        run: |
          echo "${{ secrets['FRONTEND_ENV_' + env.ENV_STAGE | upper] }}" > ./frontend/.env
          echo "${{ secrets['BACKEND_ENV_' + env.ENV_STAGE | upper] }}" > ./backend/.env

      - name: 🧱 Build & Push Frontend Image
        run: |
          docker build -t mian3434/labman-frontend ./frontend
          docker push mian3434/labman-frontend

      - name: 🧱 Build & Push Backend Image
        run: |
          docker build -t mian3434/labman-backend ./backend
          docker push mian3434/labman-backend

      - name: 🛠️ Setup SSH Access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets['EC2_HOST_' + env.ENV_STAGE | upper] }} >> ~/.ssh/known_hosts

      - name: 📤 Upload .env and nginx.conf to EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USERNAME }}@${{ secrets['EC2_HOST_' + env.ENV_STAGE | upper] }} "mkdir -p /home/ubuntu/FullStackLabMan/{backend,frontend,nginx}"

          scp -i ~/.ssh/id_rsa ./backend/.env ${{ secrets.EC2_USERNAME }}@${{ secrets['EC2_HOST_' + env.ENV_STAGE | upper] }}:/home/ubuntu/FullStackLabMan/backend/.env
          scp -i ~/.ssh/id_rsa ./frontend/.env ${{ secrets.EC2_USERNAME }}@${{ secrets['EC2_HOST_' + env.ENV_STAGE | upper] }}:/home/ubuntu/FullStackLabMan/frontend/.env
          scp -i ~/.ssh/id_rsa ./nginx/nginx.conf ${{ secrets.EC2_USERNAME }}@${{ secrets['EC2_HOST_' + env.ENV_STAGE | upper] }}:/home/ubuntu/FullStackLabMan/nginx/nginx.conf

      - name: 🚀 Deploy via Docker Compose
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USERNAME }}@${{ secrets['EC2_HOST_' + env.ENV_STAGE | upper] }} "
            cd /home/ubuntu/FullStackLabMan &&
            docker compose pull &&
            docker compose down &&
            docker compose up -d --remove-orphans
          "

      - name: 🔄 Reload NGINX Inside Container
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USERNAME }}@${{ secrets['EC2_HOST_' + env.ENV_STAGE | upper] }} "docker exec nginx nginx -s reload || true"
